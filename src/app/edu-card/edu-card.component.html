  <ion-card>
  <ion-card-header>
    <ion-card-title><b>{{school}}</b></ion-card-title>
    <ion-card-subtitle><b>{{degree}}</b></ion-card-subtitle>
    <ion-card-subtitle>{{startdate}}-{{enddate}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div  fxLayout="row" fxLayoutAlign="space-between center">
      <img alt="{{school}} Logo" src="{{img}}" fxFlex="5"/>
      <div fxFlex="93">
      <br>
      {{description}}
      </div>
    </div>
  </ion-card-content>
</ion-card>
