  <ion-card>
  <ion-card-header>
    <ion-card-title><b>{{jobtitle}}</b></ion-card-title>
    <ion-card-subtitle><b>{{company}}</b></ion-card-subtitle>
    <ion-card-subtitle>{{startdate}}-{{enddate}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div  fxLayout="row" fxLayoutAlign="space-between center">
      <img alt="{{company}} Logo" src="{{img}}" fxFlex="5"/>
      <div fxFlex="93">
      <br>
      <b>Description: </b>{{description}}
      <br>
      <br>
      <b>Applied Skills: </b>{{skills}}
      </div>
    </div>
  </ion-card-content>
</ion-card>
